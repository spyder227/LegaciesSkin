<form id="form-reserve-plot" data-type="grid" data-columns="2">
    <blockquote class="fullWidth">Reserves last for 2 weeks and <i>cannot</i> be renewed.</blockquote>
    <label class="fullWidth">
        <b>Alias</b>
        <span><input type="text" id="alias" placeholder="Alias" required /></span>
    </label>
    <label>
        <b>Plot</b>
        <span><select required id="plot" class="clip-plots"><option value="">(select)</option></select></span>
    </label>
    <label>
        <b>Section</b>
        <span><select required id="section"><option value="">(select)</option></select></span>
    </label>
    <label class="fullWidth">
        <b>Role</b>
        <span><select required id="role"><option value="">(select)</option></select></span>
    </label>
    <button type="submit" id="submit" class="fullWidth">Submit</button>
</form>
